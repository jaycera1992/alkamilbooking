<div class="row" [ngClass]="{'mt-5': switchCase!=1}">
    <div class="col-xs-12">
        <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title" *ngIf="switchCase!=1">Category Details</h3>
            <button class="btn btn-flat btn-success btn-sm" (click)="addCategory()" *ngIf="switchCase==1"><i class="fa fa-plus" aria-hidden="true"></i> Add Category</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-bordered text-center    ">
            <tr>
                <th>CATEGORY ID</th>
                <th>CATEGORY</th>
                <th></th>
            </tr>
            <tr *ngFor="let category of categoryList | paginate: { itemsPerPage: 10, currentPage: p, totalItems: totalCategory, id: 'category-pagination' }; let i = index;">
                <td>
                    {{ category.id }}
                </td>
                <td>
                    {{ category.text }}
                </td>
                <td>
                  <a class="btn btn-info btn-flat btn-sm" data-toggle="modal" rel="tooltip" title="Count Data" href="#myModal_{{i}}" (click)="callCountData(category.id)"><i class="fa fa-bars"></i></a>
              </td>
                <div class="modal fade" id="myModal_{{i}}" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title">Category Total Count</h4>
                            </div>
                            <div class="modal-body text-center">
                                 {{this.totalCount}}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
            </table>
        </div>
        <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
  </div>
