<div class="row" [ngClass]="{'mt-5': switchCase!=1}">
  <div class="col-xs-12">
      <div class="box box-primary">
      <div class="box-header">
          <h3 class="box-title" *ngIf="switchCase!=1">Grocery Details</h3>
          <button class="btn btn-flat btn-success btn-sm" (click)="addCategory()" *ngIf="switchCase==1"><i class="fa fa-plus" aria-hidden="true"></i> Add Category</button>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
          <table class="table table-bordered text-center    ">
          <tr>
              <th>ID</th>
              <th>CATEGORY ID</th>
              <th>CATEGORY</th>
              <th>DATE CREATED</th>
          </tr>
          <tr *ngFor="let grocery of groceryArr | paginate: { itemsPerPage: 10, currentPage: p, totalItems: totalGrocery, id: 'category-pagination' }; let i = index;">
              <td>
                  {{ grocery.id }}
              </td>
              <td>
                  {{ grocery.category_id }}
              </td>
              <td>
                  {{ grocery.text }}
              </td>
              <td>
                  {{ grocery.date_created }}
              </td>
          </tr>
          </table>
      </div>
      <!-- /.box-body -->
      </div>
      <!-- /.box -->
  </div>
</div>
