<div class="col-sm-12">
    <app-http-error *ngIf="hideHttpServerError"></app-http-error>
</div>

<div class="row ">
    <div class="col-lg-3 col-xs-6 pull-right">
        <!-- small box -->
        <div class="small-box bg-aqua">
        <div class="inner">
            <h3>{{ totalGrocery }}</h3>

            <p>Total Items</p>
        </div>
        <div class="icon">
            <i class="fa fa-users"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
</div>

<span [ngSwitch]="crudTransaction" class="user-switch-custom">
  <app-grocery-list *ngSwitchCase="1" [switchCase]="1" [groceryArr]="groceryArr" [p]="p" [total]="total" [totalGrocery]="totalGrocery" (showEditForm)="fromEmit($event)"></app-grocery-list>
  <app-grocery-add *ngSwitchCase="2" [switchCase]="2" [groceryArr]="groceryArr" [p]="p" [total]="total" [totalGrocery]="totalGrocery" (showEditForm)="fromEmit($event)"></app-grocery-add>
  <pagination-controls *ngSwitchCase="1" id="category-pagination" (pageChange)="pageChanged($event)" maxSize=8   previousLabel="" nextLabel=""></pagination-controls>
</span>
